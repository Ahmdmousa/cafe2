<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cafe POS System</title>

    <!-- UUID for generating unique IDs -->
    <script src="https://unpkg.com/uuid@9/dist/umd/uuid.min.js"></script>
